spring.application.name=thread_executor
# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/thread_exe
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Hibernate specific properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
hibernate.show_sql=true

#thread configuration
thread.executor.core.pool.size=4
thread.executor.max.core.pool.size=4
thread.executor.queue.capacity=20


task.executor.name=taskExecutor

#quartz properties
spring.quartz.job-store-type=jdbc
spring.quartz.properties.org.quartz.threadPool.threadCount=5

